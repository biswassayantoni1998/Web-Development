<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tralala</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="utils.css">
        <link rel="stylesheet" href="trello-dashboard.css">
        <link rel="stylesheet" href="trello-board.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <ul class="menu">
                <li class="option">
                    <i class="home fas fa-home"></i>
                </li>
                <li class="option">
                    <i class="boards fas fa-th-list"></i>
                    Boards
                </li>
                <li class="menu-input">
                    <input type="text" />
                </li>
            </ul>
            <div class="app-title">
                Tralala
            </div>
            <div class="actions">
                <span class="option">
                    <i class="fas fa-plus" id="add-board"></i>
                </span>
                <span class="option">
                    <i class="fas fa-user" id="profile-image"></i>
                </span>
            </div>
        </nav>
        <div class="board">
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">To Do</h3>
                        <span class="task-list-more option">...</span>
                    </div>
                    <div class="task option">
                        Learn HTML
                        <i class="task-edit fas fa-pencil-alt option"></i>
                    </div>
                    <div class="task option">
                        Learn CSS
                        <i class="task-edit fas fa-pencil-alt option"></i>
                    </div>
                    <div class="task option">
                        Learn JavaScript
                        <i class="task-edit fas fa-pencil-alt option"></i>
                    </div>
                    <div class="add-card-message option">+ Add another card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Doing</h3>
                        <span class="task-list-more option">...</span>
                    </div>
                    <div class="task option">Prepare resume</div>
                    <div class="add-card-form">
                        <form>
                            <textarea rows="3" placeholder="Enter a title for this card..." class="full-width-input"></textarea>
                            <div class="add-card-form-actions">
                                <button class="btn btn-inline btn-primary add-card-button option">Add Card</button>
                                <i class="fas fa-2x fa-times add-card-cancel option"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Testing/Verifying</h3>
                        <span class="task-list-more option">...</span>
                    </div>
                    <div class="task option">Twitter app frontend</div>
                    <div class="add-card-message option">+ Add another card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Deploying</h3>
                        <span class="task-list-more option">...</span>
                    </div>
                    <div class="task option">Twitter app backend</div>
                    <div class="add-card-message option">+ Add another card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="task-list-title-container">
                        <h3 class="task-list-title">Done</h3>
                        <span class="task-list-more option">...</span>
                    </div>
                    <div class="add-card-message option">+ Add card</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="add-list-message option">+ Add another list</div>
                </div>
            </div>
            <div class="task-list-wrapper">
                <div class="task-list">
                    <div class="add-card-form">
                        <form>
                            <textarea rows="3" placeholder="Enter list title..." class="full-width-input"></textarea>
                            <div class="add-list-form-actions">
                                <button class="btn btn-inline btn-primary add-list-button option">Add List</button>
                                <i class="fas fa-2x fa-times add-list-cancel option"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
